<!DOCTYPE html>
<html>
<head>
<title>CSS-Press Example</title>
<meta charset="UTF-8">
<script src="CSS_Press.js" type="text/javascript"></script>
<script type="text/javascript">



 
	
	// Creates the CSS-Press object to manipulate the CSS 
	var CHANGE_CSS = new CSS_Press(); // Can use a single object and reuse it.
	
	
	var NO_PRESS = 1;
 
	function loaded(){
  	// Called after page has loaded

	// We can apply CSS properties after the DOM has been constructed

		

  	}


	function Test1(){
	
		// ['Sub_ID', 'CLASS', 'CSS', 'VALUE']
		var css_data =  [
			['', '', "background", "blue" ],
			['', '', "width", "450px" ],
		];	
		
		CHANGE_CSS.apply_CSS("title",  css_data);
	}
	
	


	function Test2(width){

	//	var width = 180; // can pass in variable
		// ['Sub_ID', 'CLASS', 'CSS', 'VALUE']
		var css_data = [
				['', '', "position", "absolute" ],
				['', '', "top", "25px" ],
				['', '', "left", "200px" ],
				['', '', "background", "lightgrey" ],
				['', '', "width", ((width - 20) + 'px') ],
				['', '', "border-radius", "4px" ],
			];

			CHANGE_CSS.apply_CSS("title",  css_data);

	}

	function Test3(){

			// ['Sub_ID', 'CLASS', 'CSS', 'VALUE']
			var css_data = [
				['', '',  "font-family", '"Cursive, Times New Roman", Georgia, Serif'],
				['', '',  "font-kerning", "normal"],
				['', '',  "font-stretch", "expanded"],
				['', '',  "font-weight", "100"],
				['', '', "background", "white" ],
				['', '', "position", "absolute" ],
				['', '', "top", "225px" ],
				['', '', "left", "260px" ],
				['', '', "border-style", "dashed"],
			];
			
			
			var css_data2 = [
				['', '', "border-style", ""],
			];
			
			
			NO_PRESS++
			
			if (NO_PRESS % 2){
				CHANGE_CSS.apply_CSS("title",  css_data2);
			} else {
				CHANGE_CSS.apply_CSS("title",  css_data);
			}
			
	}


	function Reset(){
	// Resets the CSS properties to the style sheet above the Inline, Internal if defined or external style sheet
	// of the default values for the broswer
	
		
		var css_data = [
				['', '',  "font-family",  ""],
				['', '',  "font-kerning", ""],
				['', '',  "font-stretch", ""],
				['', '',  "font-weight", ""],
				['', '', "top", "" ],
				['', '', "left", "" ],
				['', '', "border-style", ""],
				['', '', "background", "" ],
				['', '', "border-radius", "" ],
				['', '', "width", "" ],
			];
	
		CHANGE_CSS.apply_CSS("title",  css_data);
	
	}
	

	
	
	</script>


</head>
	<body onload="loaded()">
		<form action="resize.html" method="Get" id="test_Trilogy" name="test_Trilogy" >

		<H1 id="title">CSS-Press example page</H1>


			<input type="button" id="button1" name="button1" value="Test 1" onclick="Test1();" style='position: absolute; top:70px; left:40px; width:100px; height:25px' />

			<input type="button" id="button2" name="button2" value="Test 2" onclick="Test2(180);" style='position: absolute; top:100px; left:40px; width:100px; height:25px' />

			<input type="button" id="button3" name="button3" value="Test 3 &#x00A (double click)" onclick="Test3();" style='position: absolute; top:130px; left:40px; width:100px; height:50px' />

			<input type="button" id="button4" name="button4" value="Reset" onclick="Reset();" style='position: absolute; top:250px; left:40px; width:100px; height:25px' />

			

		</form>

	</body>
</html>
